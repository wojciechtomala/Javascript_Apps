<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuerySlider</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./jQueryClone.js"></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <h1>JQuerySlider</h1>
    <div class="slider-outer">
        <img src="images/arrow-left.png" class="prev" alt="prev">
        <div class="slider-inner">
            <img src="images/image1.jpg" alt="1" class="active">
            <img src="images/image2.jpg" alt="2">
            <img src="images/image3.jpg" alt="3">
            <img src="images/image4.jpg" alt="4">
        </div>
        <img src="images/arrow-right.png" class="next" alt="next">
    </div>
</body>
</html>
